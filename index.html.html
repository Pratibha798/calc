<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div id="outerDiv">
        <div id="innerDiv">
            <h1 id="heading">Login</h1>
            <form>
                <div id="emaildiv">
                    <input class="in" id="usid" type="password" placeholder="Enter your Email">
                </div>
                <span id="result"></span>
                <div id="passdiv">
                    <input class="in" id="pass" type="password" placeholder="Enter the password">
                    <img src="./close.png" onmousedown="passvis()" onmouseup="passhide()" id="visible">
                </div>
                <input id="but" type="button" value="Login" onclick="logintowebpage()">
            </form>
        </div>
    </div>
</body>
</html>
